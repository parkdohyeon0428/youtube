<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 실시간 인기 급상승 동영상</title>
    <link rel="icon" type="image/png" href="static/logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: black;
        }
        .filter-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .filter-container select {
            margin-right: 70px;
        }
        .separator {
            width: 100%;
            height: 3px;
            background-color: red;
            margin: 20px auto;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .video-item {
            width: 300px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .video-item:hover {
            transform: scale(1.05);
        }
        .thumbnail {
            width: 100%;
            border-radius: 10px;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }
        .channel {
            color: gray;
            font-size: 14px;
        }
        select {
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1> 
        <img src="static/logo.png" alt="YouTube" width="30">
        유튜브 인기 급상승 동영상 
        <img src="static/logo.png" alt="YouTube" width="30">
    </h1>

    <div class="filter-container">
        <form id="filterForm">
            <select id="durationFilter">
                <option value="">영상 길이</option>
                <option value="under15">15분 미만</option>
                <option value="15to30">15분 ~ 30분</option>
                <option value="over30">30분 초과</option>
            </select>
        </form>
    </div>
    
    <div class="separator"></div>

    <div class="video-container" id="videoList"></div>
    
    <script>
        async function fetchVideos() {
            try {
                const response = await fetch("/api/videos");
                const videoData = await response.json();
                displayVideos(videoData);
            } catch (error) {
                console.error("JSON 데이터를 불러오는 중 오류 발생:", error);
            }
        }

        function parseDuration(duration) {
            const parts = duration.split(":");
            return parts.length === 3 
                ? parseInt(parts[0]) * 3600 + parseInt(parts[1]) * 60 + parseInt(parts[2])
                : parseInt(parts[0]) * 60 + parseInt(parts[1]);
        }

        function filterVideos(videos, filterValue) {
            return videos.filter(video => {
                const durationInSeconds = parseDuration(video.duration);
                if (filterValue === "under15") return durationInSeconds < 900;
                if (filterValue === "15to30") return durationInSeconds >= 900 && durationInSeconds <= 1800;
                if (filterValue === "over30") return durationInSeconds > 1800;
                return true;
            });
        }

        function displayVideos(videos) {
            const container = document.getElementById("videoList");
            container.innerHTML = "";
            videos.forEach(video => {
                const videoItem = document.createElement("div");
                videoItem.classList.add("video-item");
                videoItem.innerHTML = `
                    <a href="https://www.youtube.com/watch?v=${video.video_id}" target="_blank">
                        <img src="${video.thumbnail_url}" class="thumbnail">
                    </a>
                    <div class="title">${video.title}</div>
                    <div class="channel">📺 ${video.channel_name}</div>
                    <div class="duration">⏳ ${video.duration}</div>
                    <div class="views">👁 ${parseInt(video.view_count).toLocaleString()}회</div>
                `;
                container.appendChild(videoItem);
            });
        }

        document.getElementById("durationFilter").addEventListener("change", async function () {
            const videos = await fetch("/api/videos").then(res => res.json());
            const filteredVideos = filterVideos(videos, this.value);
            displayVideos(filteredVideos);
        });

        fetchVideos();
    </script>
</body>
</html>
